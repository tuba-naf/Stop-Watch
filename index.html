<html lang="en">
<head>

    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">
    <h1></h1>
<div>
    <h1 id="hour">0</h1>

<div>

</div>
</div>
</body>
